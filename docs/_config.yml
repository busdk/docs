# Site-wide defaults for jekyll-seo-tag. Each page can override with YAML front matter:
#   title: Page-specific title (used in <title> and og:title)
#   description: Short page-specific description (used in meta description and og:description)
title: BusDK Design Document
description: Design documentation for BusDK, a modular CLI-first toolkit for running a business in a Git repository with reviewable workspace datasets and auditable workflows.
theme: jekyll-theme-primer
repository: busdk/docs
url: https://docs.busdk.com

# Force our default layout (with styles and structure) for all pages when building with -s docs.
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Include .well-known so Chrome DevTools workspace stub is copied into the build.
# The plugin overwrites or removes the built file depending on JEKYLL_ENV.
include:
  - .well-known

# Sass: silence deprecation warnings from jekyll-theme-primer (we don't control the gem).
# sourcemap: development â€” emit .css.map only when JEKYLL_ENV=development so Chrome DevTools
# can map compiled CSS back to .scss sources locally; production builds do not publish source maps.
sass:
  quiet_deps: true
  sourcemap: development
